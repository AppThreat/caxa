name: npm test and release

on:
  push:
    branches:
      - main
      - release/*
    tags:
    - 'v*'
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [windows-latest, windows-11-arm, macos-latest, macos-13, ubuntu-22.04, ubuntu-24.04, ubuntu-22.04-arm, ubuntu-24.04-arm]
        node-version: ['20.x', '21.x', '22.x', '23.x', '24.x']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/setup-go@v5
        with:
          go-version: '^1.24.3'
      - run: |
          npm ci
          npm test
          npm run prepare
          npm run prepare:stubs

  npm-publish:
    if: startsWith(github.ref, 'refs/tags/')
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          registry-url: https://registry.npmjs.org/
      - uses: actions/setup-go@v5
        with:
          go-version: '^1.24.3'
      - run: |
          npm ci
          npm run prepare
          npm run prepare:stubs
          npm publish --access=public --@cyclonedx:registry='https://registry.npmjs.org'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
